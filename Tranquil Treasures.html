<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shopping Website</title>
    <!-- Add Google Font for Cursive Style -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Tranquil Treasures</div> <!-- This is where the shop name appears -->
        <div class="cart">
            <button id="cartButton" class="btn">Cart (0)</button>
        </div>
    </header>
    
    <!-- Rest of the HTML content -->

    <!-- Main content (Products Section) -->
    <section class="products">
        <div class="product" data-id="1">
            <img src="https://m.media-amazon.com/images/I/91AqhHygvtL._SL1500_.jpg" alt="Product 1">
            <h3>Journals</h3>
            <p>$30</p>
            <p><span class="product-quantity">0</span> items in cart</p>
            <button class="addToCartBtn btn">Add to Cart</button>
            <button class="removeFromCartBtn btn">Remove from Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="https://i.pinimg.com/originals/d6/f8/6c/d6f86cdb9463e82074d1c1493b839d2d.jpg" alt="Product 2">
            <h3>Beauty Perfumes</h3>
            <p>$100</p>
            <p><span class="product-quantity">0</span> items in cart</p>
            <button class="addToCartBtn btn">Add to Cart</button>
            <button class="removeFromCartBtn btn">Remove from Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="https://th.bing.com/th/id/OIP.oHud5UM-dl4NlXxXQsdvTwHaHa?rs=1&pid=ImgDetMain" alt="Product 3">
            <h3>Scented Candles</h3>
            <p>$30</p>
            <p><span class="product-quantity">0</span> items in cart</p>
            <button class="addToCartBtn btn">Add to Cart</button>
            <button class="removeFromCartBtn btn">Remove from Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="https://i.etsystatic.com/12145366/r/il/fa0f92/3364763689/il_794xN.3364763689_rpar.jpg" alt="Product 3">
            <h3>Exclusive Bookmarks</h3>
            <p>$15</p>
            <p><span class="product-quantity">0</span> items in cart</p>
            <button class="addToCartBtn btn">Add to Cart</button>
            <button class="removeFromCartBtn btn">Remove from Cart</button>
        </div>
    </section>

    <!-- Bottom Cart Toggle -->
    <div id="bottomCartToggle" class="bottom-cart-toggle">
        <button id="toggleCartBtn" class="btn">View Cart</button>
        <div id="cartPreview" class="cart-preview">
            <h3>Cart Preview</h3>
            <ul id="cartItemsPreview"></ul>
            <button id="toggleCloseBtn" class="btn">Close</button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <h2>Your Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be populated here -->
            </ul>
            <p>Total: $<span id="totalPrice">0</span></p>
            <button id="paymentButton" class="btn">Proceed to Payment</button>
            <button id="closeCart" class="btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
